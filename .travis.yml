env:
  global:
    - secure: 
    - RUST_BACKTRACE=1

os:
  - linux
  - osx

language: rust

rust:
  - stable
  - nightly

sudo: false

cache:
  cargo: true

before_script:
  - if [[ $TRAVIS_RUST_VERSION = nightly && $TRAVIS_OS_NAME == linux ]]; then cargo install clippy -f; fi

script:
  - cargo test --release
  - if [[ $TRAVIS_RUST_VERSION = nightly && $TRAVIS_OS_NAME == linux ]]; then
      (
        set -x;
        cargo clippy --all-targets
      );
    fi
  - if [[ $TRAVIS_RUST_VERSION = nightly ]]; then
      (
        set -x;
        cargo bench
      );
    fi
